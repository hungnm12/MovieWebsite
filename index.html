<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- fav icon -->
    <link rel="shortcut icon" href="images/fav-icon.jfif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:wght@100&display=swap" rel="stylesheet">   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.0.5/swiper-bundle.css" />
</head>

<body>
    <!-- navigation     -->

    <nav class="navigation">
        <input type="checkbox" class="menu-btn" id="menu-btn">
        <label for="menu-btn" class="menu-icon">
            <span class="nav-icon"></span>
        </label>
        <a href="index.html" class="logo">
            Cutz<span a>.hd</span>
        </a>
        <ul class="menu">
            <li><a href="">Home</a></li>
            <li><a href="">Genre</a></li>
            <li><a href="">TV Shows</a></li>
            <li><a href="">Movies</a></li>
            <li><a href="">Contact</a></li>
        </ul>

        <form action="" class="search-box">
            <input type="text" name="search" placeholder="What ya looking for ?" class="search-input" required/>
            <button type="submit">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>            
            </button>
        </form>
    </nav>


    <!-- slider -->
    <section id="main-slider">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- slide1 -->
              <div class="swiper-slide">


                
                <div class="main-slider-box">

            
                    <a href="#" class="main-slider-overlay">
                        <i class="fa-solid fa-play"></i>
                         </a>
                    <div class="main-slider-img">
                        <img src="images/oldtownroad.jpg" alt="Poster"/>
                    </div>
                    <div class="main-slider-text">
                        <span class="quality">Full HD</span>
                        <div class="bottom-text">
                            <div class="movie-name">
                                <span>2023</span>
                                <strong>King Of The Street</strong>
                            </div>
        
                            <div class="category-rating">
                                <div class="category">                       
                                     <a href="#">Sci-fi</a>,<a href="#">Comedy</a>,<a href="#">Documentary</a>
                                </div>
                                <div class="rating">
                                    10 <img src="" alt="imdb"/>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
                
              </div>
                <!-- slide2 -->
              <div class="swiper-slide">
                <div class="main-slider-box">
            
                    <a href="#" class="main-slider-overlay">
                        <i class="fa-solid fa-play"></i>
                         </a>
                    <div class="main-slider-img">
                        <img src="images/oldtownroad.jpg" alt="Poster"/>
                    </div>
                    <div class="main-slider-text">
                        <span class="quality">Full HD</span>
                        <div class="bottom-text">
                            <div class="movie-name">
                                <span>2023</span>
                                <strong>King Of The Street</strong>
                            </div>
        
                            <div class="category-rating">
                                <div class="category">                       
                                     <a href="#">Sci-fi</a>,<a href="#">Comedy</a>,<a href="#">Documentary</a>
                                </div>
                                <div class="rating">
                                    10 <img src="" alt="imdb"/>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>

              </div>
             
            </div>
            <div class="swiper-pagination"></div>
          </div>
        
    </section>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.0.5/swiper-bundle.min.js">
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
              el: ".swiper-pagination",
              clickable: true,
            },
            breakpoints: {
              640: {
                slidesPerView: 2,
                spaceBetween: 20,
              },
              768: {
                slidesPerView: 4,
                spaceBetween: 40,
              },
              1024: {
                slidesPerView: 5,
                spaceBetween: 50,
              },
            },
          });
    </script>
</body>
</html>
